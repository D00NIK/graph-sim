<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Simulation</title>
    <script src="GraphSim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.3/math.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="graph-sim" width="401px" height="401px"></canvas>
    <script>
    const graph = new GraphSim("graph-sim");

    function drawGraph() {
        graph.render(document.getElementById('funcInput').value)
    }
    </script>

    <input oninput="drawGraph()" id="funcInput" type="text">
    <input oninput="graph.scaleX = this.value; drawGraph()" id="scaleX" type="range" min="5" max="200" value="50">
    <input oninput="graph.scaleY = this.value; drawGraph()" id="scaleY" type="range" min="5" max="200" value="50">
    <button onclick="drawGraph()">Render</button>
</body>
</html>
