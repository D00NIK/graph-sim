<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Simulation</title>
    <script src="GraphSim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.3/math.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="graph-sim" width="800px" height="800px"></canvas>
    <script>const graph = new GraphSim("graph-sim");</script>

    <input id="funcInput" type="text">
    <button onclick="graph.render(document.getElementById('funcInput').value)">Render</button>
</body>
</html>
